<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed - Spotify Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 text-center">
            <div class="mb-6">
                <svg class="mx-auto w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold mb-4">Authentication Failed</h1>
            
            <p class="text-gray-400 mb-6">
                We couldn't authenticate you with Spotify. This might be because:
            </p>
            
            <ul class="text-left text-gray-400 mb-8 space-y-2">
                <li class="flex items-start">
                    <span class="text-red-500 mr-2">•</span>
                    You denied the permission request
                </li>
                <li class="flex items-start">
                    <span class="text-red-500 mr-2">•</span>
                    The authentication process was interrupted
                </li>
                <li class="flex items-start">
                    <span class="text-red-500 mr-2">•</span>
                    There was a technical error
                </li>
            </ul>

            <div class="space-y-4">
                <button onclick="window.location.href='/'" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full w-full transition duration-300">
                    Try Again
                </button>
                
                <button onclick="window.location.href='/help'" class="bg-transparent border border-gray-600 hover:border-gray-500 text-gray-400 hover:text-white font-bold py-3 px-6 rounded-full w-full transition duration-300">
                    Need Help?
                </button>
            </div>
        </div>

        <p class="text-center text-gray-600 mt-8">
            <a href="/" class="hover:text-green-500 transition duration-300">← Back to Home</a>
        </p>
    </div>

    <script>
        // Check if there's an error message in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error) {
            console.error('Authentication Error:', error, errorDescription);
        }
    </script>
</body>
</html>
